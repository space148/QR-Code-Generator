<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>QR CODE GENERATOR</p>
      <input type="text" placeholder="Enter your text or URL" id="qrText" />

      <div id="imgbox">
        <center><img src="" id="qrImage" /></center>
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
      <center><h3>Developed by <a href="https://www.linkedin.com/in/dinesh-bailapudi/" target="_blank">dinesh-bailapudi</a></h3></center>
    </div>

    <script>
      let imgbox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
        }else{
            qrText.classList.add('error');
            setTimeout(()=>{
                qrText.classList.remove('error');
            },1000)
        }
      }
    </script>
  </body>
</html>
